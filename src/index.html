<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="col-md-3 offset-md-1">
                    <div class="header__logo">
                        <img src="images/RunSmart_logo.png" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="header__official">
                        Официальный представитель
                        <span>Garmin, Polar, Suunto</span>
                    </div>
                </div>
                <div class="col-md-2 offset-md-1">
                    <div class="header__contacts">
                        <a href="tel:+74999228974 " class="header__phone">+7 (499) 922-89-74</a>
                        <button class="button float-right mt-1">заказать звонок</button>
                    </div>
                </div>
            </header>
            <div class="col-md-6 offset-md-5">
                <div class="promo__wrapper">
                    <h1 class="promo__header">Подбор пульсометра</h1>
                    <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                        <div class="promo__icon"><img src="icons/delivery.png" alt=""><p>Бесплатная доставка</p></div>
                        <div class="promo__icon"><img src="icons/messages.png" alt=""><p>Ответим на все вопросы</p></div>
                    </div>
                    <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>

                        или
